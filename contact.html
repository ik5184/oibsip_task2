           <div class="contactform">
           <h1>Contact me for work/general Enquiry</h1>
            <form>
                <div class="mb-3">
                  <label for="clientEmail" class="form-label">Email address:</label>
                  <input type="email" id="clientEmail"  class="form-control" placeholder="Type your email here" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Phone Number:</label>
                  <input type="phone" class="form-control" placeholder="Enter your Phone Number" id="exampleInputPassword1">
                </div>
                <div class="formcheck">
                  <input type="checkbox" class="form-check-input" id="isclient">
                  <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
                </div>
                <button type="submit" class="btn">Submit</button>
              </form>
           </div>
